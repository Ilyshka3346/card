<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковская карта</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }

        .container {
            text-align: center;
        }

        #generateButton, .action, #adminAccessButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #8a2be2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #generateButton:hover, .action:hover, #adminAccessButton:hover {
            background-color: #7b1fa2;
        }

        #generateButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .card-container {
            display: none;
            text-align: center;
        }

        .card {
            background: linear-gradient(45deg, #1a9d60, #17814e);
            border-radius: 15px;
            padding: 25px;
            color: white;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-code {
            font-size: 24px;
            letter-spacing: 3px;
            margin: 20px 0;
        }

        .balance {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            color: #333;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .admin-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="adminAccessButton" onclick="showAdminLogin()">Войти в админ-панель</button>
    <div class="container" id="mainMenu">
        <button id="generateButton">Получить карту</button>
    </div>
    <div class="container card-container" id="cardMenu">
        <div class="card">
            <div class="card-code" id="cardCode"></div>
            <div class="balance">Баланс: <span id="cardBalance">0</span> GOM</div>
            <div class="history" id="history"></div>
        </div>
    </div>
    <script>
        const API_URL = 'https://card-eta-ten.vercel.app/api/cards';
        let currentCard = null;
        document.getElementById('generateButton').addEventListener('click', async () => {
            const response = await fetch(`${API_URL}/create`, { method: 'POST' });
            if (response.ok) {
                const data = await response.json();
                currentCard = data;
                localStorage.setItem('currentCardCode', currentCard.code);
                updateCardUI();
                document.getElementById('generateButton').disabled = true;
                document.getElementById('cardMenu').style.display = 'block';
                document.getElementById('mainMenu').style.display = 'none';
            }
        });
        function updateCardUI() {
            if (currentCard) {
                document.getElementById('cardCode').textContent = currentCard.code;
                document.getElementById('cardBalance').textContent = currentCard.balance;
                document.getElementById('history').innerHTML = currentCard.history.map(txn => `<div>${txn.date}: ${txn.amount} GOM</div>`).join('');
            }
        }
        function showAdminLogin() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('adminLogin').style.display = 'block';
        }
    </script>
</body>
</html>
